<!DOCTYPE html>
<html>
<head>
	<title>random</title>
	<style type="text/css">
		body{
			background-color: yellow;
			color: blue;
			font-size: 50px;
			font-family: cursive;
		}
	</style>
</head>
<body>
<script type="text/javascript">
	let min=+prompt('min?', 0)
	let max=+prompt('max?',100)
	for( i=0;i<1000;i++){
	document.writeln(min+Math.round(Math.random()*(max-min)))
}
</script>

</body>
</html>
